---
rules:
  go_library:
    rule: go_library
    srcs: "#inputsByKind.srcs"
    deps: "#inputsByKind.go_pkgs"
  go_binary:
    rule: go_binary
    srcs: "#inputsByKind.srcs"
    deps: "#inputsByKind.go_pkgs"
  go_test:
    rule: go_test
    srcs: "#inputsByKind.srcs"
    deps: "#inputsByKind.go_pkgs"
    library: "*#inputsByKind.go_lib"
  cc_binary:
    rule: cc_binary
    srcs: "#inputsByKind.srcs"
    deps: "#inputsByKind.cc_libs"
    testonly: "#properties.testonly"
  cc_library:
    rule: cc_library
    srcs: "#inputsByKind.srcs"
    hdrs: "#inputsByKind.hdrs"
    deps: "#inputsByKind.cc_libs"
    testonly: "#properties.testonly"
    copts:
      - "-Wno-non-virtual-dtor"
      - "-Wno-unused-variable"
      - "-Wno-implicit-fallthrough"
  cc_test:
    rule: cc_test
    srcs: "#inputsByKind.srcs"
    deps: "#inputsByKind.cc_libs"
  java_library:
    rule: java_library
    srcs: "#inputsByKind.srcs"
    deps: "#inputsByKind.jars"
  java_binary:
    rule: java_binary
    srcs: "#inputsByKind.srcs"
    deps: "#inputsByKind.jars"
    main_class: "#properties.main_class"
  java_test:
    rule: java_test
    srcs: "#inputsByKind.srcs"
    deps: "#inputsByKind.jars"
  java_external_jar:
    rule: java_import
    jars: "#inputsByKind.srcs"
  proto_library:
    rule: genproto_all
    src: "*#inputsByKind.srcs"
    deps: "#inputsByKind.proto_libs"
    has_services: "#properties.has_services"
translations:
  direct:
    "//third_party/junit:junit": "//third_party:junit4"
    "//third_party/protobuf:protobuf_jar": "//third_party:protobuf"
  prefix: {}
  exclude:
    - "//third_party/protobuf:protobuf_jar"
